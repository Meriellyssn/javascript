<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatenção e Conversão</title>
    <style>
        body { 
            background-color: rgb(16, 207, 144);
            color: whitesmoke;
            font: normal 20pt Verdana ;
        }
        h1 {
            color: rgb(251, 255, 14);
        }
    </style>
</head>
<body>
    <h1>Ola Mundo!</h1>
    <p>Já me livrei da maldição!!</p>

    <script> //Javascript
    var n1 = window.prompt('Digite um valor:') //String
    var n2 = window.prompt('Digite outro valor:') //String
    var s = Number(n1) + Number(n2) //Conversão para Number
    window.alert(`A soma entre ${n1} e ${n2} é igual ${s}`) //Concatenação
    </script>
</body>
</html>
